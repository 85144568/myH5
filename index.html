  <script type="text/javascript">
    
    var oUl = document.querySelector(".pic ul");
        
    var oCss = document.getElementById("css");


    function open_win1(){
        window.open("about.html",'_self')
    }
    function open_win2(){
        window.open("contact.html",'_self')
    }
    function open_win3(){
        window.open("gallery.html",'_self')
    }
    function open_win4(){
        window.open("news.html",'_self')
    }
    
        
    play(200);
        
    function play(num){
        var width = 800/num;
        var uHtml = '', pHtml = '', z=0, zHtml = '', tHtml = '';
        for (var i =0; i<num; i++)
        {
            
            if (i>num/2)
            {
                z--;
                zHtml += ".pic ul li:nth-child("+(i+1)+") {z-index:"+z+"}";
            }
            uHtml +="<li><div onclick='open_win1()'></div><div onclick='open_win2()'></div><div onclick='open_win3()'></div><div onclick='open_win4()'></div></li>";
            pHtml += ".pic ul li:nth-child("+(i+1)+") div{background-size: cover;background-position:"+-width*i+"px}";
            tHtml += ".pic ul li:nth-child("+(i+1)+"){transition:1s "+0.007*i+"s}";
        }
        oUl.innerHTML = uHtml;
        oCss.innerHTML += tHtml + zHtml + pHtml + ".pic ul li, .pic ul li div{width:"+width+"px}";
    }
        
    var tabLi = document.querySelectorAll(".tab ul li");
        
    Array.prototype.forEach.call(tabLi,function(item,index){
        item.onclick = function(){
            for(var i=0; i<tabLi.length; i++)
            {
                tabLi[i].className = "";   
            }
            this.className = "on";
            oCss.innerHTML += ".pic ul li{transform:translateZ(-180px) rotateX("+index*(-90)+"deg)}"
        }
    });
      
      

    
  </script>
